<div class="container">
  <h2>Update/edit Movie</h2>
  <form >
        <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>MovieId</mat-label>
        <input matInput name="movieId"
        [(ngModel)] ="movie.movieId" placeholder={{movie.movieId}} disabled>
        </mat-form-field>
      <br> 
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>MovieName</mat-label>
        <input matInput name="movieName"
        [(ngModel)] ="movie.movieName"  [placeholder]="movie.movieName">
        </mat-form-field>
      <br> 
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Genre</mat-label>
        <input matInput name="genre"
        [(ngModel)] ="movie.genre"  placeholder={{movie.genre}}>
        </mat-form-field>
      <br> 
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Rating</mat-label>
        <input matInput name="rating"
        [(ngModel)] ="movie.rating"  placeholder={movie.rating}}>
        </mat-form-field>
      <br> 
      <br>
      <br>
      <button type="submit" class="btn btn-success" (click)="updateMovieFormSubmit()" >Submit</button>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button type="submit" class="btn btn-primary" (click)="goToList()">BACK</button>
    </form>
  </div>
