
<form class="example-form" style="text-align:center ; background-color: aliceblue;" (ngSubmit)="submitRegisterForm()" >

    <h1> Register </h1>

    
  <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>User name </mat-label>
      <input matInput name="username" [(ngModel)]="user.username">
  </mat-form-field>
  <br>

  <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Enter your email" name="email"
      [(ngModel)] ="user.email">
      </mat-form-field>
      <br>

    <mat-form-field class="example-full-width" appearance="fill">
      
        <mat-label> Password </mat-label>
        
        <input type="password" matInput name="password" required [(ngModel)]="user.password">
    </mat-form-field>
    <br>

    <button mat-raised-button type="submit" > Register </button>

</form>
