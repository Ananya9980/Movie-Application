<div class="container">
<form [formGroup]="getLoginDetails" style="background-color:rgb(159, 182, 208) ">

  <div class="line1">
      <h2 routerLink="login"> Login </h2>
  </div>
  <div class="line2">
      <mat-form-field class="emailInput" appearance="fill">
          <mat-label> Email Address </mat-label>
          <input matInput #email formControlName="email" required [(ngModel)]="user.email">
      </mat-form-field>
  </div>
  <div class="line3">
      <mat-form-field class="passwordInput" appearance="fill">
          <mat-label> Password </mat-label>
          <input matInput #password formControlName="password" [type]="showPasswordOnPress ? 'text' : 'password'" required [(ngModel)]="user.password">
          <div (mousedown)="showPasswordOnPress = !showPasswordOnPress"
               (mouseup)="showPasswordOnPress = !showPasswordOnPress">
              <i alt="show" class="fas fa-eye eye-show"
                [class.hide]="showPasswordOnPress"> </i>
              <i alt="hide" class="fas fa-eye-slash eye-hide"
                [class.hide]="!showPasswordOnPress"> </i>
          </div>
      </mat-form-field>
  </div>
  <div class="line4">
      <button mat-raised-button type="submit" (click)="loginCheck()" [disabled]="!getLoginDetails.valid"> Login </button>
  </div>
</form>
</div>
